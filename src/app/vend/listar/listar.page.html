<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="close-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Listar Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let producto of arregloProductos; let i = index;">
      <ion-card class="card-component">
        <ion-row>
          <ion-col size="3">
            <img [src]="producto.foto">
          </ion-col>
          <ion-col size="9">
            <ion-card-header>
              <ion-card-title>{{ producto.nombre }}</ion-card-title>
              <ion-card-subtitle>{{ producto.precio | currency: "CLP" }}</ion-card-subtitle>
              <h4>stock: {{producto.stock}}</h4>
            </ion-card-header>
          </ion-col>
        </ion-row>
        <ion-row class="buttons">
          <ion-button expand="block" (click)="modificar(producto.id)">Modificar</ion-button>
          <ion-button class="delete-button" (click)="presentAlert(producto.id)">Eliminar</ion-button>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
